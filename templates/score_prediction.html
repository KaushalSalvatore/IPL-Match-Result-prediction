<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tea House - Tea Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
  
    
    <!-- Navbar Start -->
    <div class="container-fluid bg-white sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-2 py-lg-0">
                <a href="/" class="navbar-brand">
                    <img class="img-fluid" src="static/img/logo.png" alt="Logo">
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="/" class="nav-item nav-link active">Home</a>
                        <a href="/score_predict" class="nav-item nav-link">Score Prediction</a>
                        <a href="/win_probability" class="nav-item nav-link">Win Probability</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
    <!-- Carousel Start -->
    <div class="container-fluid px-0">
        <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="static/img/carousel-1.jpg" alt="Image">
                    <form action="{{ url_for('score_predict') }}" method="POST">
                    <div class="carousel-caption">
                        <div class="container h-100">
                            <div class="row justify-content-center bottom-margin">
                                <div class="col-lg-4 text-center">
                                    <p class="fs-4 text-white animated zoomIn">IPL Match Score Prediction<p>
                                </div>
                            </div>
                            <div class="row justify-content-center bottom-margin">
                                <div class="col-lg-4 text-center">
                                    <select class="form-control" name="batting-team">
                                        <option value="none">--- Select a Batting team ---</option>
                                        <option value="Mumbai Indians">Mumbai Indians</option>
                                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                                        <option value="Pune Warriors">Pune Warriors</option>
                                        <option value="Gujarat Lions">Gujarat Lions</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row justify-content-center bottom-margin">
                                <div class="col-lg-4 text-center">
                                    <select class="form-control" name="bowling-team">
                                        <option value="none">--- Select a Bowling team ---</option>
                                        <option value="Mumbai Indians">Mumbai Indians</option>
                                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                                        <option value="Pune Warriors">Pune Warriors</option>
                                        <option value="Gujarat Lions">Gujarat Lions</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row justify-content-center bottom-margin">
                                <div class="col-lg-4 text-center">
                                    <input class="form-control" type="text" name="overs" placeholder="Overs" required>
                               </div>    
                            </div>

                            <div class="row justify-content-center space-between bottom-margin">
                                <div class="col-lg-4 text-center">
                                    <input class="form-control" type="text" name="runs" placeholder="Runs" required>
                               </div>    
                            </div>
    
                            <div class="row justify-content-center bottom-margin">
                                <div class="col-lg-4 text-center ce">
                                    <input class="form-control" type="text" name="wickets" placeholder="Wickets" required>
                               </div>    
                            </div>
                            <div class="row justify-content-center bottom-margin">
                                <div class="col-lg-4 text-center ce">
                                    <input class="form-control" type="text" name="runs_in_prev_5" placeholder="Runs in Previous 5 Over" required>
                               </div>    
                            </div>
                            <div class="row justify-content-center bottom-margin">
                                <div class="col-lg-4 text-center ce">
                                    <input class="form-control" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs" required>
                               </div>    
                            </div>
                        
                            <div class="row justify-content-center bottom-margin">
                                <div class="col-lg-4 text-center ce">
                                    <button class="btn btn-primary rounded-pill py-2 px-5" type="submit">Predict Win Probability</button>
                                </div>  
                            </div>
                           

                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel End -->
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/wow/wow.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
</body>

</html>
